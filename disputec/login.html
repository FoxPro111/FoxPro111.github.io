<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Disputec | Login</title>
	<link rel="stylesheet" href="css/font.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<div class="header">
		<div class="container">
			<div class="header__wrapp">
				<div class="aut">
					<div class="aut__list">
						<div class="aut__item"><span>שלום אורח</span></div>
						<div class="aut__item"><a href="login.html">התחבר</a></div>
					</div>
				</div>
				<div class="header__logo"><a href="index.html"><img src="image/logo.svg" alt=""></a></div>
			</div>
		</div>
	</div>

	<div class="content content-login">
		<div class="container">
			<h1 class="title title-main">כניסת משתמשים רשומים</h1>
			<div class="subtext center">עדיין לא רשום למערכת? להרשמה <a href="reg.html">לחץ כאן</a></div>
			<form action="" class="form form--aut">
				<div class="form__span">
					<div class="form__input__wrapp">
						<i class="fa fa-envelope" aria-hidden="true"></i>
						<input type="text" class="form-ipt" placeholder="כתובת דוא״ל">
					</div>
					<div class="form__valid form__valid-err">כך תראה הערת וולידציה, מיושרת ל ם</div>
				</div>
				<div class="form__span">
					<div class="form__input__wrapp">
						<a href="" id="password-see-1" class="pass__link"><i class="fa fa-eye" aria-hidden="true"></i></a>
						<i class="fa fa-lock" aria-hidden="true"></i>
						<input type="password" id="password-1" class="form-ipt form-psw" placeholder="סיסמא">
					</div>
				</div>
				<div class="form__remember">שכחת סיסמא? לאיפוס הסיסמא <a href="">לחץ כאן</a></div>
				<input type="submit" class="form-sbt btn" value="התחבר למערכת">
				<div class="soc__log">
					<div class="soc__title">או התחבר דרך</div>
					<div class="soc__row">
						<div class="soc__box">
							<a href="" class="soc__btn soc__btn--google"><img src="image/google-form.svg" alt=""></a>
						</div>
						<div class="soc__box">
							<a href="" class="soc__btn soc__btn--facebook"><img src="image/facebook-form.svg" alt=""></a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<footer class="footer">
		<div class="container">
			<div class="footer__wrapp">
				<div class="footer__list">
					<div class="footer__item"><a href="">הרשמה</a></div>
					<div class="footer__item"><a href="">התחברות למערכת</a></div>
					<div class="footer__item"><a href="">איזור אישי</a></div>
				</div>
				<div class="footer__logo">
					<a href="index.html"><img src="image/logo__footer.svg" alt=""></a>
				</div>
			</div>
			<div class="copyright center">כל הזכויות שמורות © דיספיוטק 2017</div>
		</div>
	</footer>

</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="js/main.js"></script>
</html>
